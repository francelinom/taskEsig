<div class="card" id="telaLogin">
  <img class="logo" src="../../../../assets/img/logo.png" alt="logo">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="Informe seu email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Informe sua senha">
      </div>
      <button type="submit" (click)="Fazerlogin()" class="btn btn-success btn-block">Entrar</button>
    </form>
  </div>
</div>
